<div class="card mt-4" *ngFor="let examPaper of examPapers">
    <div class="card-header">
        <h3>{{examPaper.question}}</h3>
    </div>
    <div class="card-body d-flex justify-content-between flex-wrap">
        <p class="card-title w-50">(a) {{examPaper.options[0]}}</p>
        <p class="card-title w-50">(b) {{examPaper.options[1]}}</p>
        <p class="card-title w-50">(c) {{examPaper.options[2]}}</p>
        <p class="card-title w-50">(d) {{examPaper.options[3]}}</p>
    </div>
</div>

<div class="d-flex justify-content-center mt-3" *ngIf="submitButton">
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit Exam</button>
</div>
