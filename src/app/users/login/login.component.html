<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="pacman" [fullScreen]="true">
    <p style="color: white"> Wait Loading... </p>
</ngx-spinner>
<h1 class="text-center">Login</h1>
<div class="row d-flex justify-content-center">
    <div class="col-sm-3"></div>
    <div class="col-sm-6 d-flex justify-content-center card">
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="m-3">
                <label for="exampleInputEmail" class="form-label">Email</label>
                <input type="email" name="email" formControlName="email" class="form-control" id="exampleInputEmail">
            </div>
            <div class="m-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" name="password" formControlName="password" class="form-control"
                    id="exampleInputPassword1">
            </div>
            <div class="m-3">
                <button type="submit" class="btn btn-primary m-2">Login</button>
                <button type="button" class="btn btn-primary m-2" routerLink="/forgotPassword">Forgot Password</button>
            </div>
        </form>
    </div>
    <div class="col-sm-3"></div>
</div>
