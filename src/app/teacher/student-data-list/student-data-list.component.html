<div class="d-flex justify-content-end m-3">
    <button type="button" class="btn btn-primary" routerLink="/teacher" *ngIf="backButton"><i
            class="fas fa-backward mx-2"></i>Go Back Home</button>
</div>
<div>
    <h3> Total Student :-{{totalStudent}}</h3>
</div>
<div class="table-responsive">
    <table class="table table-bordered table-hover">
        <thead *ngIf="backButton">
            <tr>
                <th scope="col">Status</th>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">View</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of studentsList">
                <td [ngClass]="{'table-success':data.status==='Active','table-warning':data.status=='Pending'}">
                    {{data.status}}</td>
                <td>{{data._id}}</td>
                <td>{{data.name}}</td>
                <td>{{data.email}}</td>
                <td [routerLink]="['/viewDetail/'+data._id]"><i class="fas fa-eye"></i></td>
            </tr>
        </tbody>
    </table>
</div>
